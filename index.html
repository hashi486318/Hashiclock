<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>何の変哲もない時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #clock-container {
      position: relative;
      font-size: 9em;
      line-height: 1; /* 文字と反射をぴったり */
      text-align: center;
    }

    #clock {
      color: #000;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin: 0;
    }

    #reflection {
      color: rgba(0,0,0,0.2);
      transform: scaleY(-1);
      filter: blur(2px);
      opacity: 0.5;
      position: absolute;
      top: 100%; /* 時計のすぐ下に配置 */
      left: 0;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="clock"></div>
    <div id="reflection"></div>
  </div>

  <script>
    const clock = document.getElementById("clock");
    const reflection = document.getElementById("reflection");

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      clock.textContent = time;
      reflection.textContent = time;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
