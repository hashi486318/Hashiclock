<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なんの変哲もない時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #clock {
      font-size: 9em;  /* 文字サイズ */
      color: #000;
      text-align: center;
      margin: 0;
    }

    #reflection {
      font-size: 9em;
      color: rgba(0,0,0,0.2);
      transform: scaleY(-1); /* 上下反転 */
      filter: blur(2px);
      opacity: 0.5;
      margin-top: 0;   /* 文字にくっつける */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="reflection"></div>

  <script>
    const clock = document.getElementById("clock");
    const reflection = document.getElementById("reflection");

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      clock.textContent = time;
      reflection.textContent = time;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
