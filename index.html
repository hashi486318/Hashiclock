<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>何の変哲もない時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff; /* 背景を白に変更 */
      color: #000;       /* 文字を黒に変更 */
      font-size: 9em;   /* 文字サイズを大きく */
    }
    #clock {
      text-align: center;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
