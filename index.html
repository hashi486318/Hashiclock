<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>何の変哲もない時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    
    #clock {
      font-size: 12em;
      color: #000;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      position: relative;
    }

    #reflection {
      font-size: 12em;
      color: rgba(0,0,0,0.2);
      transform: scaleY(-1);
      filter: blur(2px);
      opacity: 0.5;
      margin-top: -0.1em;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="reflection"></div>

  <script>
    const clock = document.getElementById("clock");
    const reflection = document.getElementById("reflection");

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      clock.textContent = time;
      reflection.textContent = time;
    }

    let start = Date.now();
    function animateReflection() {
      const t = (Date.now() - start) / 200; // 波の速さ
      const offset = Math.sin(t) * 5; // 揺れ幅
      reflection.style.transform = `scaleY(-1) translateY(${offset}px)`;
      requestAnimationFrame(animateReflection);
    }

    updateClock();
    setInterval(updateClock, 1000);
    animateReflection();
  </script>
</body>
</html>
