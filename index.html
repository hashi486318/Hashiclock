<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>何の変哲もない時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #clock {
      font-size: 9em;
      color: #000;
      text-align: center;
      position: relative;
    }

    #reflection {
      font-size: 9em;
      color: rgba(0,0,0,0.2);
      position: absolute;
      top: 0; /* 時計にくっつける */
      left: 0;
      transform: scaleY(-1); /* 上下反転 */
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="clock-container" style="position: relative;">
    <div id="clock"></div>
    <div id="reflection"></div>
  </div>

  <script>
    const clock = document.getElementById("clock");
    const reflection = document.getElementById("reflection");

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      clock.textContent = time;
      reflection.textContent = time;
    }

    function animateReflection() {
      const t = Date.now() / 500; // 波の速さ
      const blur = 2 + Math.sin(t) * 2;      // ぼかしの強さ
      const offsetX = 5 + Math.sin(t) * 3;   // 右斜めのXずれ
      const offsetY = 5 + Math.cos(t) * 3;   // 下方向のYずれ
      reflection.style.filter = `blur(${blur}px)`;
      reflection.style.transform = `scaleY(-1) translate(${offsetX}px, ${offsetY}px)`;
      requestAnimationFrame(animateReflection);
    }

    updateClock();
    setInterval(updateClock, 1000);
    animateReflection();
  </script>
</body>
</html>
